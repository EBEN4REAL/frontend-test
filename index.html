        // OR Using character maps
        function buildChatMap(str) {
            const charMap = {}
            for(let char of str.replace(/[^\w]/g, '')) {
                charMap[char] = charMap[char] + 1 || 1
            }
            return charMap
        }
        function anagrams (strA, strB) {
            const aCharMap = buildChatMap(strA)
            const bCharMap = buildChatMap(strB)

            if(Object.keys(aCharMap).length  !== Object.keys(bCharMap).length) {
                return false
            }
            for(let char in aCharMap) {
                if(aCharMap[char] !== bCharMap[char]){
                    return false
                }
            }

            return true
        }

        // Integer Reversal

            const reversedInteger =  n.toString().split('').reverse().join('')

        // Most frequently occuring number in a string
        function maxChar(str) {
            const obj = {}
            str.split('').forEach(el => {
                obj[el] = obj[el] + 1 || 1
            })
            let max = 0
            let maxChar = ''
            for(let char in obj) {
                if(obj[char] > max) {
                    max = obj[char]
                    maxChar = char
                }
            }
            return maxChar;
        }

        console.log(maxChar('Ebenezer'))

        // Array Chunking
        function chunk(array, size) {
            const chunks = []
            array.forEach(el => {
                const last = chunks[chunks.length - 1]
                if(!last || last.length === size) {
                    chunks.push([el])
                }else {
                    last.push(el)
                }
            })
            return chunks
        }

        // console.log(chunk([1,2,3,4,5,6,7,8,9], 2))

        // OR USING SLICE METHOD
        function chunk(array, size) {
            let chunked = []
            let index = 0;

            while(index < array.length) {
                chunked.push(array.slice(index, index + size))
                index += size
            }
            return chunked
        }
        console.log(chunk([1,2,3,4,5,6,7,8,9], 2))
