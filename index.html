<html>
    <title>Progress Bar & Warn the Developer Challenge</title>
    <head>
        <link href="style.css" rel="stylesheet"  />
    </head>
    <body>
        <!-- MAKING USE OF % WIDTH -->
        <div class="progress_wrapper">
            <div class="progress__wrapper__inner">
                <div class="progress"></div>
            </div>
        </div>
    </body>

    <script type="text/javascript">
        const warnTheDeveloper  = (n,m,s) => {
                if (m <= n - s + 1) return m + s - 1;
                m = m - (n - s + 1);
                return (m % n == 0) ? n : (m % n);
        }
        console.log(warnTheDeveloper(5, 2, 1));

    </script>
</html>
