    <body>
        <!-- MAKING USE OF % WIDTH -->
        <div class="progress_wrapper">
            <div class="progress__wrapper__inner">

    <script type="text/javascript">
        const quadraticFormular  = (a,b,c) => {
            const ac = (4*a*c)
            const x = (b * b);
            const sqrtPart =  x - ac
            const ans1 = ((-(b) + Math.sqrt(sqrtPart)) / (2*a)).toFixed(2);
            const ans2 = ((-(b) - Math.sqrt(sqrtPart)) / (2*a)).toFixed(2);
            console.log(ans1);
            console.log(ans2);

        }
        quadraticFormular(1, -5, 6)

        

        const fibonacciSequence = val => {
            let fibArr = [0,1];
            for(let i=2; i<=val; i++){
                if(i>1) {
                    fibArr.push(fibArr[i-1] + fibArr[i-2])
                }
            } 
            return fibArr;
        }
            
        console.log(fibonacciSequence(5))

        var fibonacci_series = function (n) 
        {
          if (n===1) 
          {
            return [0, 1];
          } 
          else 
          {
            var s = fibonacci_series(n - 1);
            s.push(s[s.length - 1] + s[s.length - 2]);
            return s;
          }
        };

        console.log(fibonacci_series(6))

        const mumbler = str => {
            const arr = []
            for(i=0; i<str.length; i++) {
                arr.push(`${str[i].toUpperCase()}${str[i].toLowerCase().repeat(i)}`)
            }
            return arr.join("-")
        }

        console.log(mumbler("Eben"))

        const lrgstfv = (str) => {
            let len = str.length;
            let ff = [];
            for(i = 0; i < len; i++){
                ff.push(str.substring(i, i + 5))
            }
            return ff.sort().reverse()[0];
        }

        console.log(lrgstfv("8949574857475645"))


        const isPalindrome = str => str.split("").reverse().join("") === str
        console.log(isPalindrome("cac"));



        const  anagram = (s1, s2) => s1.split("").sort().join("") === s2.split("").sort().join("")
        console.log(anagram("anagram", 'nagaram'))

        // FIZZBUZZ
        const fizzBuzz =  () => {
            for(let i=1; i<=100; i++) {
                i % 3 == 0 ? console.log("Fizz" + i) : i % 5 == 0  ? console.log("Buzz" + i) : i % 3 == 0 && i % 5 == 0 ? console.log("FizzBuzz" + i) : null
            }
        }
        fizzBuzz()
    </script>
